<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEV R!SK 3.1</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

body {
  margin:0;
  padding:0;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  background:black;
  color:#00ff00;
}

.matrix {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  z-index:0;
}

#content {
  position:relative;
  z-index:1;
  text-align:center;
  top:15%;
}

h1 {
  font-size:50px;
  color:#00ffcc;
  text-shadow:0 0 20px #00ffcc, 0 0 40px #ff0066;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #00ffcc;}
  to{text-shadow:0 0 30px #ff0066;}
}

#typedText {
  font-size:24px;
  color:#ff0066;
  margin:20px 0;
  min-height:30px;
}

input[type="password"] {
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:18px;
}

button {
  padding:10px 20px;
  font-size:18px;
  border-radius:20px;
  border:none;
  background:#00ffcc;
  color:black;
  cursor:pointer;
  transition:0.3s;
}
button:hover {
  background:#ff0066;
  color:white;
}

a.button-link {
  display:inline-block;
  margin:10px;
  padding:10px 25px;
  font-size:18px;
  border-radius:20px;
  background:#ff0066;
  color:white;
  text-decoration:none;
  transition:0.3s;
}
a.button-link:hover {
  background:#00ffcc;
  color:black;
}
</style>
</head>
<body>

<canvas class="matrix" id="matrixCanvas"></canvas>

<div id="content">
  <h1>DEV R!SK 3.1</h1>
  <div id="typedText"></div>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">ENTER</button>
</div>

<audio id="enterSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="banSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

<script>
// === MATRIX BACKGROUND ===
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];
for(let x=0; x<columns; x++) drops[x] = 1;

function draw(){
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";
  for(let i=0; i<drops.length; i++){
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 50);

// === TYPING EFFECT ===
const message = "⚡ Welcome BOUNAIB YAHIA to the DEV R!SK domain ⚡";
let index = 0;
function typeWriter(){
  if(index < message.length){
    document.getElementById("typedText").innerHTML += message.charAt(index);
    index++;
    setTimeout(typeWriter, 100);
  }
}
typeWriter();

// === PASSWORD CHECK ===
function checkPassword(){
  const pass = document.getElementById("password").value;
  if(pass === "risk123"){ // كلمة السر
    document.getElementById("content").innerHTML = `
      <h1>Access Granted</h1>
      <p>Instagram: ya1x.7</p>
      <a class="button-link" href='https://instagram.com/ya1x.7' target='_blank'>Instagram</a>
      <a class="button-link" href='https://twitter.com/' target='_blank'>Twitter</a>
      <a class="button-link" href='https://t.me/' target='_blank'>Telegram</a>
      <a class="button-link" href='https://wa.me/1234567890' target='_blank'>WhatsApp</a>
    `;
    document.getElementById("enterSound").play();
    alert("ريسك انتي بان");
    document.getElementById("banSound").play();
  } else {
    alert("Wrong password!");
  }
}
</script>

</body>
</html>
